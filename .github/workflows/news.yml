name: Daily News Fetch - Paraíba

on:
  schedule:
    # Rodar todo dia às 07:00 Fortaleza (UTC-3) -> 10:00 UTC
    - cron: '0 10 * * *'
  workflow_dispatch:  # permite trigger manual

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # << estava desalinhado

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news fetcher
        run: |
          python main.py

      - name: Commit and push CSV if changed
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          if [ -n "$(git status --porcelain)" ]; then
            git add noticias_paraiba.csv
            git commit -m "Atualiza notícias - $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi
